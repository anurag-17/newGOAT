<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="">
                        <div class="box_one">
                            <h1>Profile Setting</h1>

                            <div class="pic1">
                                <h2 class="col">Edit Profile</h2>
                                <img class="img2" src="img/edit.jpg">
                            </div>
                            <div class="pic2">
                                <h2 class="list_icon">Payment Methods</h2>
                                <img class="img2" src="img/credit-carddfdf.png">

                            <div class="pic3">
                                <h2 class="list_icon">Account Settings</h2>
                                <img class="img2" src="img/settings.jpg">
                            </div>
                            <div class="pic4">

                                <img class="img2" src="img/info.jpg">
                            </div>
                            <div class="pic5">
                                <h2 class="list_icon">Logout</h2>
                                <img class="img2" src="img/log-out.png">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="box_two">
                        <h2 class="per_text">Change Password</h2>


                        <form class="form-floating">
                            <input type="email" class="form-control" id="floatingInputValue"
                               value="Enter Current Password">
                            <label for="floatingInputValue">Current Password</label>
                        </form>
                        <br>
                        <form class="form-floating">
                            <input type="email" class="form-control" id="floatingInputValue"
                              value="Enter New  Password">
                            <label for="floatingInputValue">New Password</label>
                        </form>
                        <br>
                        <form class="form-floating">
                            <input type="email" class="form-control" id="floatingInputValue"
                            value=" Re Enter a New  Password">
                            <label for="floatingInputValue">Confirm Password</label>
                        </form>
                        <button class="sav_btn">Save</button>
                    </div>
                </div>


            </div>
        </div>

<script>
    function myFunction() {
        var x = document.getElementById("myInput");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
    }
</script>
