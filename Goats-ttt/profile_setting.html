<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@700;800&family=Nunito:wght@200&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@700&family=Nunito:wght@200&display=swap"
        rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="Profile_setting.css">
    <title>Profile_setting</title>
</head>

<body>
    <div class="container">
        <div class="flexbox">
            <div class="box_one">
                <h1>Profile Setting</h1>

                <div class="pic1">
                    <h2 class="col">Edit Profile</h2>
                    <img class="img2" src="img/edit.jpg">
                </div>
                <div class="pic2">
                    <h2 class="list_icon">Payment Methods</h2>
                    <img class="img2" src="img/credit-carddfdf.png">
                </div>
                <div class="pic3">
                    <h2 class="list_icon">Account Settings</h2>
                    <img class="img2" src="img/settings.jpg">
                </div>
                <div class="pic4">
                    <h2 class="list_icon">About</h2>
                    <img class="img2" src="img/info.jpg">
                </div>
                <div class="pic5">
                    <h2 class="list_icon">Logout</h2>
                    <img class="img2" src="img/log-out.png">
                </div>
            </div>

            <div class="box_two">
                <h2 class="pro_heading">Profile Photo</h2>

                <div class="pic_flex_box">
                    <img class="pro_pic" src="img/Rectangle 1322.png">
                    <button class="big_btn">Upload Photo</button>
                </div>
                <h2 class="per_text">Personal Details</h2>
                <input class="name" type="text" placeholder="Full name">
                <div class="input_flex_box">
                    <input class="dob" type="date" placeholder="Date of Birth">
                    <select class="gender" type="text">
                        <option value="volvo">Male</option>
                    </select>

                </div>
                <div class="button_flex_box">
                    <button class="dis_btn">Discard</button>
                    <button class="sav_btn">Save</button>
                </div>
            </div>
        </div>
    </div>

<script>
    function myFunction() {
        var x = document.getElementById("myInput");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
    }
</script>

</html>
